<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/33c76eb739.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="assets/468-thumbnail.png" class="song-img" alt="Song Thumbnail">
            <h1>Good Time</h1>
            <p>Owl City</p>
            <audio id="song">
                <source src="assets/Owl City - Good Time (Acoustic Version) [Demo].mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <input type="range" value="0" id="progress" min="0" max="100">
            <div class="controls">
                <div id="prevBtn"><i class="fa-solid fa-backward"></i></div>
                <div id="playPauseBtn"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div id="nextBtn"><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>    
</body>
</html>
